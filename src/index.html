<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tintin au Tibet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/xpl4yup.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#top">Retour à l’accueil</a>
        <img src="../img/tintinMilou.png" alt="logo-tintin" />
        <a href="#down">Acheter l’album</a>
      </nav>
      <div class="header-title">
        <div class="element-1" id="logo-tintin">
          <img src="../img/tintin-tibet-Logo.png" alt="title-tintin" />
        </div>
        <div class="element-2" id="arrow-down">
          <img src="../img/up-arrow.png" alt="arrow-direction" />
        </div>
      </div>
    </header>
    <main>
      <section class="case-1">
        <div class="object-1" id="background">
          <img src="../img/case-2-général.webp" alt="landscape" />
        </div>
        <div class="object-2" id="moine-volant">
          <img src="../img/case-1-moine-2.webp" alt="caracter" />
        </div>
        <div class="object-3" id="bulle">
          <img src="../img/case-1-bulle.webp" alt="text" />
        </div>
        <div class="object-4" id="moine">
          <img src="../img/case-1-moine-1.webp" alt="caracter" />
        </div>
      </section>
      <section class="case-3">
        <div class="object-1" id="text">
          <img src="../img/case-03-bulle.webp" alt="text" />
        </div>
        <div class="object-2" id="moine">
          <img src="../img/case-03-moine.webp" alt="caracter" />
        </div>
      </section>
      <section class="case-4">
        <div class="object-1" id="background">
          <img src="../img/case-04-fond.jpg" alt="text" />
        </div>
        <div class="object-2" id="text">
          <img src="../img/case-04-neige.png" alt="text" />
        </div>
      </section>
      <section class="case-5">
        <div class="object-1" id="background">
          <img src="../img/case-05-fond.jpg" alt="landscape" />
        </div>
        <div class="object-2" id="text">
          <img src="../img/case-5-bulle.webp" alt="text" />
        </div>
        <div class="object-3" id="tintinHaddock">
          <img src="../img/case-05-personnage.png" alt="caracters" />
        </div>
      </section>
      <section class="case-6">
        <div class="object-1" id="text-6">
          <img src="../img/case-06-fond.jpg" alt="text" />
        </div>
      </section>
      <section class="case-7">
        <div class="object-1" id="text-6">
          <img src="../img/case-07-journal.webp" alt="text" />
        </div>
        <div class="object-2" id="background-6">
          <img src="../img/case-07-tintinhadock.webp" alt="landscape" />
        </div>
      </section>
      <section class="case-8">
        <div class="object-1" id="text-6">
          <img src="../img/case-08-cpaitaine-haddock.png" alt="text" />
        </div>
        <div class="object-2" id="background-6">
          <img src="../img/case-08-tintin.png" alt="landscape" />
        </div>
        <div class="object-3" id="background-6">
          <img src="../img/case-08-bulle.png" alt="landscape" />
        </div>
      </section>
      <section class="case-9">
        <div class="object-1" id="text-6">
          <img src="../img/case-09.png" alt="text" />
        </div>
        <div class="object-2" id="background-6">
          <img src="../img/case-09-pierreScript.png" alt="landscape" />
        </div>
        <div class="object-3" id="background-6">
          <img src="../img/case-09-bulle.png" alt="landscape" />
        </div>
      </section>
      <section class="case-10">
        <div class="object-1" id="text-6">
          <img src="../img/case-10-jumelles.png" alt="text" />
        </div>
      </section>
      <section class="case-12">
        <div class="object-1" id="text-6">
          <img src="../img/case-12-tintin&jumelles.webp" alt="text" />
        </div>
        <div class="object-2" id="text-6">
          <img src="../img/case-12-fond.png" alt="text" />
        </div>
        <div class="object-3" id="text-6">
          <img src="../img/case-12-laChute.webp" alt="text" />
        </div>
        <div class="object-4" id="text-6">
          <img src="../img/case-13-fond.jpg" alt="text" />
        </div>
        <div class="object-5" id="text-6">
          <img src="../img/case-13-général.png" alt="text" />
        </div>
        <div class="object-6" id="text-6">
          <img src="../img/case-13-boum.png" alt="text" />
        </div>
      </section>
      <section class="case-13">
        <div class="object-1" id="text-6">
          <img src="../img/case-14-tintin-milou.png" alt="text" />
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-buy">
        <div class="footer-cover">
          <img src="../img/cover-footer.webp" alt="image-tintin-cover" />
        </div>
        <div class="footer-buy-text">
          <h2>
            Commandez votre BD dès maintenant et laissez-vous emporter par
            l'aventure !
          </h2>
          <a href="https://www.tintin.com/fr" id="down"
            >Aller vers la boutique</a
          >
        </div>
      </section>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
